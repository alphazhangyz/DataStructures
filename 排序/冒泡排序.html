<body>
    <h3>冒泡排序</h3>
    <p class="summary">
        比较所有相邻的两个项，如果第一个比第二个大，则交换它们；元素向上移动至正确的位置。
    </p>
    <p class="summary">
        结果：元素从小到大排序
    </p>
    <p class="tips">*注：未做入参格式的判断，哈哈哈哈 #、#</p>
    <script>
        
        const numArray = [7, 3, 6, 2, 4, 1, 5];
        
        // 初级版
        // 有可能会造成不必要的开销，已经排序完成了，但还会做没必要的循环
        function bubbleSort(array, compareFn = defaultCompare) {
            const { length } = array;
            for (let i = 0; i < length; i++) {
                for (let j = 0; j < length - 1; j++) {
                    if (compareFn(array[j], array[j + 1])) {
                        swap(array, j, j + 1)
                    }
                }
                console.log(array)
            }
            
            return array;
        }    


        function defaultCompare (a, b) {
            return a > b;
        }

        function swap (array, a, b) {
            [array[a], array[b]] = [array[b], array[a]]
        }

        //减少了内循环的次数，但仍可能会有没必要的循环产生
        function upgradedBubbleSort(array, compareFn = defaultCompare) {
            const { length } = array;
            for (let i = 0; i < length; i++) {
                for (let j = 0; j < length - 1 - i; j ++) {
                    if (compareFn(array[j], array[j + 1])) {
                        swap(array, j, j + 1);
                    }
                }
                console.log(array)
            }
            return array

        }

        //通过添加锁，完善最终优化
        function superBubbleSort (array, compareFn = defaultCompare) {
            const { length } = array;
            for (let i = 0; i < length; i++) {
                let isFinish = true;
                for (let j = 0; j < length - 1 - i; j ++) {
                    if (compareFn(array[j], array[j + 1])) {
                        swap(array, j, j + 1);
                        isFinish = false;
                    }
                }
                if (isFinish) break;
                console.log(array)
            }
            return array
        }




        // bubbleSort(numArray);
        // upgradedBubbleSort(numArray)
        superBubbleSort(numArray);

        // 也可以通过统计计数的方式来查看外循环和内循环的次数~
        
    </script>
