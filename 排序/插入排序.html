<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h3>插入排序：</h3>
    <p class="summary">
        每次排一个数组项，以此方式构建最后的排序数组
    </p>
    <p class="summary">
        在排序小型数组时，此算法比选择排序和冒泡排序性能要好
    </p>

    <script>
        //假定第一项已经排序了，把它和第二项进行比较，第二项是在原位置还是插入到第一项之前就会确定，确定前两项之后接着和第三项做比较
        function insertSort(array, compareFn = defaultCompare) {
            const { length } = array;
            let temp;
            for (let i = 1; i < length; i++) {
                let j = i;
                temp = array[i];
                while (j > 0 && compareFn(array[j - 1], temp)) {
                    array[j] = array[j - 1];
                    j--;
                }
                array[j] = temp;
                console.log(array)
            }
            return array;
        }

        function defaultCompare (a, b) {
            return a > b;
        }

        const array = [9, 3, 5, 1, 2, 6];
        insertSort(array)
    
    
    </script>
</body>
</html>
